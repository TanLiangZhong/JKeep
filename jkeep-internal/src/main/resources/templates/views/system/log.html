<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统日志</title>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/plugins/adminLTE/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- layui style -->
    <link rel="stylesheet" href="/plugins/layui/css/layui.css">
</head>
<body>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <ol class="breadcrumb float-sm-left">
                <li class="breadcrumb-item"><a href="#">主页</a></li>
                <li class="breadcrumb-item active">系统日志</li>
            </ol>
        </div>
    </div>
    <!--  /.container-fluid -->
</section>

<section class="content">
    <table class="layui-hide" id="ml-data"></table>
</section>

</body>

<!-- layui -->
<script src="/plugins/layui/layui.js"></script>

<script type="text/javascript" th:inline="none">
    layui.extend({
        fetch: '/plugins/layui-component/fetch' // axios 组件
    }).use(['table'], function () {
        let table = layui.table,
            $ = layui.$,
            _csrf_header = $("meta[name='_csrf_header']").attr("content"),
            _csrf = $("meta[name='_csrf']").attr("content");

        //展示已知数据
        table.render({
            elem: '#ml-data',
            cols: [[
                {field: 'logId', title: 'ID'},
                {field: 'username', title: '操作人'},
                {field: 'modules', title: '模块名称'},
                {field: 'href', title: '请求地址'},
                {field: 'operation', title: '用户操作'},
                {field: 'params', title: '请求参数'},
                {field: 'method', title: '请求方法'},
                {field: 'ip', title: 'IP地址'},
                {field: 'timeConsuming', title: '耗时(ms)'}
            ]],
            url: '/system/log/find/page',
            method: 'POST',
            contentType: 'application/json',
            headers: {[_csrf_header]: _csrf},
            where: {name: "jkeep"},
            request: {
                pageName: 'page', //页码的参数名称，默认：page
                limitName: 'size' //每页数据量的参数名，默认：limit
            },
            response: {
                statusName: 'code', //规定数据状态的字段名称，默认：code
                statusCode: "S0000", //规定成功的状态码，默认：0
                msgName: 'message', //规定状态信息的字段名称，默认：msg
                countName: 'total', //规定数据总数的字段名称，默认：count
                dataName: 'data' //规定数据列表的字段名称，默认：data
            },
            parseData: res => {
                console.log(res);
                return {
                    "code": res.code, //解析接口状态
                    "message": res.message, //解析提示文本
                    "total": res.result.total, //解析数据长度
                    "data": res.result.data //解析数据列表
                };
            },
            //,skin: 'line' //表格风格
            loading: true,
            page: true,
            limits: [30, 70, 100],
            limit: 30
        });

    });
</script>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统日志</title>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/plugins/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/plugins/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>简单用法</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">系统日志</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="ml-data"></table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="/plugins/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" th:inline="none">
    layui.config({
        base: '/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        let table = layui.table,
            $ = layui.$,
            _csrf_header = $("meta[name='_csrf_header']").attr("content"),
            _csrf = $("meta[name='_csrf']").attr("content");

        //展示已知数据
        table.render({
            elem: '#ml-data',
            cols: [[
                {field: 'logId', title: 'ID'},
                {field: 'username', title: '操作人'},
                {field: 'modules', title: '模块名称'},
                {field: 'href', title: '请求地址'},
                {field: 'operation', title: '用户操作'},
                {field: 'params', title: '请求参数'},
                {field: 'method', title: '请求方法'},
                {field: 'ip', title: 'IP地址'},
                {field: 'timeConsuming', title: '耗时'}
            ]],
            url: '/system/log/find/page',
            method: 'POST',
            contentType: 'application/json',
            headers: {[_csrf_header]: _csrf},
            where: {name: "jkeep"},
            request: {
                pageName: 'page', //页码的参数名称，默认：page
                limitName: 'size' //每页数据量的参数名，默认：limit
            },
            response: {
                statusName: 'code', //规定数据状态的字段名称，默认：code
                statusCode: "S0000", //规定成功的状态码，默认：0
                msgName: 'message', //规定状态信息的字段名称，默认：msg
                countName: 'total', //规定数据总数的字段名称，默认：count
                dataName: 'data' //规定数据列表的字段名称，默认：data
            },
            parseData: res => {
                console.log(res);
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.result.total, //解析数据长度
                    "data": res.result.data //解析数据列表
                };
            },
            //,skin: 'line' //表格风格
            loading: true,
            page: true,
            limits: [30, 70, 100],
            limit: 30
        });

    });
</script>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
<!--    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">-->
    <!-- Theme style -->
    <link rel="stylesheet" href="/plugins/adminLTE/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- layui style -->
    <link rel="stylesheet" href="/plugins/layui/css/layui.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">

    <div class="card">
        <div class="card-body login-card-body layui-form">

            <div class="login-logo">
                <a><b>JKeep</b></a>
            </div>
            <!-- /.login-logo -->

            <form method="post">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" name="username" placeholder="username" value="JKeep"
                           lay-verify="required"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="password" placeholder="password" value="JKeep"
                           lay-verify="required"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center mb-3">
                <button class="btn btn-primary btn-block btn-flat" lay-submit lay-filter="login">Sign In</button>
            </div>
            <!-- /.social-auth-links -->
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/plugins/layui/layui.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    layui.use(['form'], function () {
        let $ = layui.$,
            form = layui.form,
            _csrf_header = $("meta[name='_csrf_header']").attr("content"),
            _csrf = $("meta[name='_csrf']").attr("content");
        form.render();
        //提交
        form.on('submit(login)', function (obj) {

            console.log(obj);

            axios.request({
                method: 'POST',
                url: '/login',
                params: obj.field,
                headers: {[_csrf_header]: _csrf}
            }).then(resp => {
                console.log(resp);
                const data = resp.data;
                if (data.success) {
                    window.location.href = "/";
                }
                layer.msg(data.message);
            }).catch(error => {
                console.log(error);
            });

        });
    });
</script>

</body>
</html>
